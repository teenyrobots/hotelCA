<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to the Hotel California</title>
  </head>
  <body id='theBod'>
    <div class="page">
      <header class="roughBorder">
          <img src="assets/header.svg" alt="hotel california">
      </header>
      <div class="tiles roughBorder">
        <p>Welcome to the Hotel California! With our first class amenities and unbeatable staff, we hope you'll live it up with us awhile.</p>
        <a href="location.html" class="big" id="locat" onclick="tileState('locat')">
          <div class="tileText"><p>our historic location</p></div>
          <div class='tileImg' style="background-image: url('assets/unvis/location.jpg')"></div>
        </a>
        <a href="bar.html" class="small" id="bar" onclick="tileState('bar')">
          <div class="tileText"><p>fully stocked bar</p></div>
          <div class='tileImg' style="background-image: url('assets/unvis/bar.jpg')"></div>
        </a>
        <a href="ballroom.html" class="small" id="ballroom" onclick="tileState('ballroom')">
          <div class="tileText"><p>classic ballroom</p></div>
          <div class='tileImg' style="background-image: url('assets/ballroom.jpg')"></div>
        </a>
        <a href="pool.html" class="small" id="pool" onclick="tileState('pool')">
          <div class="tileText"><p>olympic pool</p></div>
          <div class='tileImg' style="background-image: url('assets/pool.jpg')"></div>
        </a>
        <a href="rooms.html" class="big" id="rooms">
          <div class="tileText"><p>our rooms</p></div>
          <div class='tileImg' style="background-image: url('assets/rooms.jpg')"></div>
        </a>
      </div>
    </div>
    <footer>
      <a href="http://www.teenyrobots.net">joyce rice 2019</a>
      <div class="logos">
        <a href="https://www.instagram.com/teenyrobots/" target="_blank">
          <img src="assets/grams.png" alt="instagram">
        </a>
        <a href="https://twitter.com/teenyrobots" target="_blank">
          <img src="assets/twitter.png" alt="twitter">
        </a>
        <a href="https://github.com/teenyrobots" target="_blank">
          <img src="assets/github.png" alt="github">
        </a>
        <a href="http://ko-fi.com/joycer" target="_blank">
          <img src="assets/kofi.png" alt="kofi">
        </a>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous">
    </script>
    <script src="scripts/site.js" charset="utf-8"></script>
    <script src="scripts/functions.js" charset="utf-8"></script>
  </body>
</html>
